<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: var(--bg-color);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone {
            width: 100%;
            height: 100%;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--card-bg);
            transition: all var(--transition);
        }

        /* Class added by JS on dragover */
        body.dragging .drop-zone {
            border-color: var(--primary);
            background: rgba(33, 150, 243, 0.05);
            /* very subtle blue tint */
            transform: scale(0.98);
        }

        .icon {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            color: var(--primary);
            opacity: 0.8;
        }

        h1 {
            color: var(--text-main);
            font-size: 24px;
            font-weight: 700;
        }

        p {
            color: var(--text-muted);
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="drop-zone">
        <svg class="icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 16V8M12 8L15 11M12 8L9 11" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            <path
                d="M7 12H5C3.89543 12 3 12.8954 3 14V18C3 19.1046 3.89543 20 5 20H19C20.1046 20 21 19.1046 21 18V14C21 12.8954 20.1046 12 19 12H17"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
        <h1>Drop files here</h1>
        <p>to clean metadata instantly.</p>
    </div>
    <script type="module" src="dragUpload.js"></script>
</body>

</html>
